<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تمرين ولياقة</title>
  
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .video-container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 1;
      flex-wrap: wrap;
    }

    .buttons button {
      padding: 10px 15px;
      background-color: #fdfdfdcc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    h1 {
      position: absolute;
      top: 40%;
      left: 40%;
      transform: translate(-50%, -50%);
      color: #ffffff;
      font-size: 40px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      text-align: center;
    }

    .about-box {
      position: absolute;
      bottom: 30px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      z-index: 1;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .about-box h3 {
      margin-top: 0;
      color: #333;
    }

    .about-box p {
      font-size: 14px;
      color: #444444da;
      line-height: 1.6;
    }

    .overlay-box {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(241, 241, 218, 0.7);
      color: #000;
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
    }

    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: #000;
      color: #fff;
      padding: 8px;
      z-index: 100;
      transition: top 0.3s;
    }

    .skip-link:focus {
      top: 0;
    }
  </style>
</head>
<body>

      <h2 id="about-fadi">من هو فادي؟</h2>
      <p>
        انا فادي مدوِّن للياقة البدنية ومؤثر على وسائل التواصل الاجتماعي، أشارك رحلتي في عالم التمارين والتغذية معكم، وأنشر نصائح ملهمة تفيد كل عاشق لأسلوب حياة صحي!

  </div>

</body>
